<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="description" content="" />
    <meta name="robots" content="index, follow">

    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#266fa0">
    <meta name="apple-mobile-web-app-title" content="Yield Farming">
    <meta name="application-name" content="Yield Farming">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

    <meta name="title" content="EnterDAO">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://enterdao.xyz/">

    <meta property="og:description"
      content="EnterDAO is a decentralized organization on the Ethereum blockchain founded with the mission to build products enabling new markets within the metaverse economy.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://enterdao.xyz/">
    <meta property="twitter:title" content="EnterDAO">
    <meta property="twitter:description"
      content="EnterDAO is a decentralized organization on the Ethereum blockchain founded with the mission to build products enabling new markets within the metaverse economy.">
    <meta property="twitter:image" content="/preview-logo.png">

    <title>%REACT_APP_HTML_TITLE%</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
